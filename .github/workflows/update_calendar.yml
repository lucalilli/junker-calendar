name: Aggiorna calendario Junker

on:
  schedule:
    # 1, 2, 5 e 8 gennaio alle 06:00 UTC
    - cron: '0 6 1,2,5,8 1 *'
    # 1 aprile alle 06:00 UTC
    - cron: '0 6 1 4 *'
    # 1 giugno alle 06:00 UTC
    - cron: '0 6 1 6 *'
    # 1 ottobre alle 06:00 UTC
    - cron: '0 6 1 10 *'
  workflow_dispatch:      # possibilit√† di lanciarlo anche manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests ics

    - name: Esegui script calendario
      run: python generate_calendar.py

    - name: Commit & push file ICS
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add calendario.ics
        git commit -m "Aggiornamento calendario"
        git push
